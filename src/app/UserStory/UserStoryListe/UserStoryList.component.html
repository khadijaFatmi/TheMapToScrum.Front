<div class="container-fluid" >

  <div>
    <h1 class="titleUSList">User Stories List</h1>
  </div>
  <br/>

  <div class="d-flex justify-content-center">
    <div *ngIf="isLoading" class="spinner-grow kSpinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- <div *ngIf="isLoading" class="spinner-border kSpinner" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-grow kSpinner" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div> -->

  <div>
    <a class="btn btn-outline-success kNew" (click) = "Add()">
    <i class="fa fa-plus-square kBtnNew"></i>New</a>
  </div>
<!-- <div>
projets= variable de type ProjetUserStory[], p: iterateur, libelle= attribut de mon entit√© projet
<li *ngFor="let p of projets">{{p.libelle}}</li>
</div> -->

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef >Version</th>
        <mat-cell *matCellDef="let element"> {{element.version}} </mat-cell>
    </ng-container>

   <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Project</th>
        <mat-cell *matCellDef="let element"> {{element.project?.label}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
        <mat-cell *matCellDef="let element"> {{element.label}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
        <mat-cell *matCellDef="let element"> {{element.priority}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
     <th mat-header-cell *matHeaderCellDef>Role</th>
        <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="storyPoints">
      <th mat-header-cell *matHeaderCellDef>Story Points</th>
        <mat-cell *matCellDef="let element"> {{element.storyPoints}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="epicStory">
      <th  mat-header-cell *matHeaderCellDef>Epic</th>
        <mat-cell *matCellDef="let element"> {{element.epicStory | Ouinon }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
         <mat-cell *matCellDef="let element"> {{element.strUsStatus}} </mat-cell>
     </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
        <mat-cell *matCellDef="let element">
          <button class="btn btn-success kEdit" (click)="edit(element)" style="margin-left: 20px;">Edit</button>
          <button class="btn btn-success kDelete" (click)="delete(element)" style="margin-left: 20px;">Delete</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <br />
</div>
